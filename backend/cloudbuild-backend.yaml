# Cloud Build configuration for deploying ONLY backend to Cloud Run
steps:
  # Build the Docker image from backend directory
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.gcp', '-t', 'gcr.io/$PROJECT_ID/escapematrix-backend:$COMMIT_SHA', '.']
    dir: 'backend'
  
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/escapematrix-backend:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'escapematrix-backend'
      - '--image=gcr.io/$PROJECT_ID/escapematrix-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--concurrency=1000'
      - '--max-instances=100'

# Configure the image to be built
images:
  - 'gcr.io/$PROJECT_ID/escapematrix-backend:$COMMIT_SHA'

# Set up automatic triggers
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  # Build from backend directory only
  sourceToBuild:
    dir: 'backend'
