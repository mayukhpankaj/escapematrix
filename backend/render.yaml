services:
  - type: web
    name: escapematrix-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
      - key: DODO_WEBHOOK_URL
        value: https://escapematrix-api.onrender.com/webhooks/dodo
      - key: WEBHOOK_SECRET
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
