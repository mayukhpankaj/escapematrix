services:
  # Backend API Service
  - type: web
    name: escapematrix-api
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
      - key: DODO_WEBHOOK_URL
        value: https://escapematrix-api.onrender.com/webhooks/dodo
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: escapematrix-frontend
    env: node
    plan: free
    rootDir: .
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: FASTAPI_URL
        value: https://escapematrix-api.onrender.com
      - key: NEXT_PUBLIC_API_URL
        value: https://escapematrix-api.onrender.com
      - key: DODO_API_KEY
        sync: false
      - key: DODO_PRODUCT_ID
        sync: false
      - key: DODO_WEBHOOK_URL
        value: https://escapematrix-api.onrender.com/webhooks/dodo
    healthCheckPath: /
    autoDeploy: true
